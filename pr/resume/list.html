<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的简历 - AI简历生成应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 pb-20 pt-14">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow fixed top-0 left-0 right-0 z-10">
      <div
        class="h-14 flex items-center justify-center relative px-4 max-w-md mx-auto"
      >
        <h1 class="text-lg font-medium">我的简历</h1>
        <a href="edit-info.html" class="absolute right-4 text-purple-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </a>
      </div>
    </div>

    <!-- 简历列表 -->
    <div class="px-4 mt-4">
      <!-- 简历卡片1 -->
      <div class="bg-white rounded-xl shadow mb-4 overflow-hidden">
        <div class="p-4">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-base font-medium text-gray-900">产品经理简历</h3>
              <div class="text-xs text-gray-500 mt-1">最近更新: 2023-05-28</div>
            </div>
            <div
              class="bg-purple-100 text-purple-600 px-2 py-1 rounded-lg text-xs"
            >
              已优化
            </div>
          </div>
          <div class="flex mt-3 text-xs text-gray-600">
            <div class="flex items-center mr-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <span>4年经验</span>
            </div>
            <div class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span>北京</span>
            </div>
          </div>
        </div>
        <div class="flex border-t border-gray-100">
          <a
            href="detail.html"
            class="flex-1 py-2.5 text-center text-sm text-gray-600 border-r border-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 inline-block mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            查看
          </a>
          <a
            href="optimize.html"
            class="flex-1 py-2.5 text-center text-sm text-purple-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 inline-block mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
            优化
          </a>
        </div>
      </div>

      <!-- 简历卡片2 -->
      <div class="bg-white rounded-xl shadow mb-4 overflow-hidden">
        <div class="p-4">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-base font-medium text-gray-900">项目经理简历</h3>
              <div class="text-xs text-gray-500 mt-1">最近更新: 2023-05-20</div>
            </div>
            <div class="bg-gray-100 text-gray-600 px-2 py-1 rounded-lg text-xs">
              草稿
            </div>
          </div>
          <div class="flex mt-3 text-xs text-gray-600">
            <div class="flex items-center mr-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <span>4年经验</span>
            </div>
            <div class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span>上海</span>
            </div>
          </div>
        </div>
        <div class="flex border-t border-gray-100">
          <a
            href="edit-info.html"
            class="flex-1 py-2.5 text-center text-sm text-gray-600 border-r border-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 inline-block mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
              />
            </svg>
            编辑
          </a>
          <a
            href="optimize.html"
            class="flex-1 py-2.5 text-center text-sm text-purple-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 inline-block mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
            优化
          </a>
        </div>
      </div>

      <!-- 创建新简历卡片 -->
      <div
        class="bg-white rounded-xl shadow mb-4 overflow-hidden border-2 border-dashed border-gray-200 p-6"
      >
        <div class="flex flex-col items-center justify-center text-center">
          <div
            class="w-14 h-14 bg-purple-100 rounded-full flex items-center justify-center mb-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-purple-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </div>
          <h3 class="text-base font-medium text-gray-900 mb-1">创建新简历</h3>
          <p class="text-sm text-gray-500 mb-4">从头开始创建一份全新的简历</p>
          <a
            href="edit-info.html"
            class="bg-purple-600 text-white px-6 py-2 rounded-md text-sm"
            >立即创建</a
          >
        </div>
      </div>
    </div>

    <!-- 底部标签栏 -->
    <iframe
      src="../common/tabbar.html"
      class="fixed bottom-0 left-0 w-full h-16 border-none"
    ></iframe>
  </body>
</html>
